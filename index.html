<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <title>DevClub - Previsão do Tempo</title>
</head>
<body>

    <div class="informations">
        <input class="input-city"  type="text" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="clickButton()">
            <img class="search-img" src="./assets/lupa-imagem.svg" alt="buscar">
        </button>

        <div class="weather-information">
            <h2 class="weather-in">Tempo em São Paulo</h2>
            <p class="temperature">21°C</p>
        

            <div class="weather">
                <img src="./assets/nuvem-imagem.png" alt="Ícone do tempo" class="cloud-forecast"> 
                <p class="clouds">Nublado</p>
            </div>

            <p class="moisture">Umidade: 76%</p>
        </div>
    </div>
    
</body>
</html>
